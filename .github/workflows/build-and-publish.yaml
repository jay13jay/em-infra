name: Build and publish

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push (buildx + cache)
        uses: docker/build-push-action@v4
        with:
          context: ./services/example-service
          file: ./services/example-service/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/example-service:dev
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cache:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/cache:latest,mode=max
      - name: Publish SBOM (placeholder)
        run: echo "TODO: generate and upload SBOM"
