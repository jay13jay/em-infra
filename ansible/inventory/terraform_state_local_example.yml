---
# Example inventory using cloud.terraform.terraform_state plugin with a local
# terraform state file. Copy and adjust as needed.
plugin: cloud.terraform.terraform_state
strict: False
backend_type: local
backend_config:
  path: ../../terraform/environments/k3s-dev/terraform.tfstate

# Map terraform outputs to inventory groups
groups:
  k3s_control: control_plane_ips
  k3s_workers: worker_ips
  k3s_gpu: gpu_worker_ips

# Optional: compose or keyed_groups can be used to generate hostvars/groups
# compose:
#   ansible_host: public_ip
# keyed_groups:
#   - key: tags
#     prefix: tag
